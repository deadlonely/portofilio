<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verification</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Local-only verification (no external Turnstile) -->
  
  <style>
    :root{--bg1:#0f1724;--bg2:#0b2545;--card:#0f172a;--muted:#9aa4b2;--accent:#6ee7b7}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff}
    .captcha-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
    .captcha-card{width:100%;max-width:520px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 30px rgba(2,6,23,0.6);border-radius:12px;padding:28px}
    .captcha-brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .brand-logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04293a}
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:8px 0 20px}
      .turnstile-row{display:flex;justify-content:center;padding:12px;margin-bottom:8px}
      #captcha-msg{color:var(--muted);text-align:center;font-size:14px;margin-top:10px}
      .verify-btn{background:var(--accent);color:#04293a;border:none;padding:10px 18px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(10,20,40,0.4)}
      .verify-btn:active{transform:translateY(1px)}
      .verify-btn:hover{opacity:0.96}
    .small-note{font-size:12px;color:rgba(255,255,255,0.35);text-align:center;margin-top:12px}
    @media (max-width:480px){.captcha-card{padding:18px}}
  </style>
</head>
<body>
  <div class="captcha-wrap">
    <div class="captcha-card">
      <div class="captcha-brand">
        <div class="brand-logo">DL</div>
        <div>
          <h1>Verification required</h1>
          <p class="lead">Please complete the quick verification to continue to the site.</p>
        </div>
      </div>

        <div class="turnstile-row">
          <button id="local-verify-btn" class="verify-btn">Verify & Continue</button>
        </div>
        <p id="captcha-msg">Click Verify to continue (local-only).</p>
      <p class="small-note">This verification prevents automated access. Your privacy is respected.</p>
    </div>
  </div>

  <script src="assets/js/captcha.js"></script>
</body>
</html>
